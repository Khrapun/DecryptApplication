<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Decrypt Application</title>
</head>
<body>
    <header class="header">
        <div class="description-application">
            <h1 class="description-application__title">Message decryption</h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="cipher-area">
                <textarea class="cipher-area__input" id="cipher-text" placeholder="Please, enter text..."></textarea></br>
                <button class="button" onclick="toDecrypt()">Decrypt</button>
            </div>
            <div class="answer-area">
                <p id="decipher-text"></p>
            </div>
        </div>
        <div class="container">
            <div class="function-speed">
                <h3 class="function-speed__title">Fnction execution time:</h3>
                <p id="function-time" class="speed"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </main>
    <footer class="footer">
        <div class="footel__link-to-git">
            <a href="https://github.com/Khrapun" class="git-hub-link">https://github.com/Khrapun</a>
        </div>
    </footer>
</body>
</html>
